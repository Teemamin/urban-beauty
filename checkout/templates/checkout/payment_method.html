{% extends "base.html" %}
{% load static %}

{% block additionalcss %}
    <link rel="stylesheet" href="{% static 'checkout/css/style.css' %}">

{% endblock %}


{% block content %}
  
    <div class="col-10 col-md-6 mx-auto">
        <h3>Add Payment Method</h3>
        <form action="{% url 'payment_method' %}" method="post" id="payment-form" class="payment-form" data-token="{{ publish_key }}" data-url="#">
            <div class="form-row">
                <!-- <label for="card-element">
                Credit or debit card
                </label> -->
                <div id="card-element" class="form-control"> 
                <!-- a Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display form errors -->
                <div id="card-errors" role="alert"></div>
            </div>

            <button class="btn_3">Submit Payment</button>
        </form>
    </div>

{% endblock %}

{% block postloadjs %}
 {{ block.super }}
   <script src="{% static 'checkout/js/stripe_elements.js' %}"></script>
{% endblock %}
